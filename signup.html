<body style="background-color: rgb(255)">
   
    <center>

        <br>

        <h1>FIVE AND DIME</h1>
        <h2>SIGN UP</h2>
        <p>Enter details to create new account</p>
        <form>

            <label for="name">Name: </label> <br>
            <input type = "text" id = "name" name = "name"> <br>
            
            <label for="email">E-mail address: </label> <br>
            <input type = "email" id = "email" name = "email"> <br>
            
            <label for="username">Username: </label> <br>
            <input type = "text" id = "username" name = "username"> <br>
            
            <label for="password">Password: </label> <br>
            <input type = "password" id = "password" name = "password"> <br>
            
            <label for="country">Country: </label> <br>
            <input type = "text" id = "country" name = "country"> <br>
            
            <label for="zipcode">Zip code: </label> <br> 
            <input type = "text" id = "zipcode" name = "zipcode"> <br>
            
            <label for="streetName">Street name: </label> <br>
            <input type = "text" id = "streetName" name = "streetName"> <br>
            
            <label for="houseNumber">House number: </label> <br>
            <input type = "text" id = "houseNumber" name = "houseNumber"> <br>
            
            <label for="language">Language: </label> <br>
            <input type = "text" id = "language" name = "language"> <br>

            <label for="sex">Sex: </label> <br>
            <select name = "sex" id = "sex">
                <option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other / Prefer not to say</option>
                </option>
            </select> <br>
            
            <label for="bio">User bio: </label> <br>

            <textarea name = "bio" id = "bio" rows = "5"></textarea> </form>
